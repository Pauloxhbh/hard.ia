<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Classes em JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header-left">
        <a class="header-link" href="#">INICIO</a>
        <a class="header-link" href="#">SOBRE</a>
        <a class="header-link" href="#">CONTATO</a>
    </div>
    <div class="header-right">
        <a class="header-link" href="#">CRIAR CONTA</a>
        <a class="header-link" href="#">ENTRAR</a>
    </div>
</header>

<main>
    <section class="icon-section">
        <div class="icon" data-category="1">
            <img src="images/teclado.png" alt="Teclados">
            <p>Teclados</p>
        </div>
        <div class="icon" data-category="2">
            <img src="images/mouse.png" alt="Mouses">
            <p>Mouses</p>
        </div>
        <div class="icon" data-category="3">
            <img src="images/monitor.png" alt="Monitores">
            <p>Monitores</p>
        </div>
        <div class="icon" data-category="4">
            <img src="images/roteador.png" alt="Roteadores">
            <p>Roteadores</p>
        </div>
        <div class="icon" data-category="5">
            <img src="images/impressora.png" alt="Impressoras">
            <p>Impressoras</p>
        </div>
        <div class="icon" data-category="6">
            <img src="images/fone.png" alt="Fones de Ouvido">
            <p>Fones de Ouvido</p>
        </div>
        <div class="icon" data-category="7">
            <img src="images/camera.png" alt="Câmeras Web">
            <p>Câmeras Web</p>
        </div>
        <div class="icon remove-filter">
            <img src="images/remove-filter.png" alt="Remover Filtro">
            <p>Remover Filtro</p>
        </div>
    </section>

    <section class="products">
        <div class="card-grid">
            <!-- Os cards serão adicionados dinamicamente pelo JavaScript -->
        </div>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2024 Hard.ia. Todos os direitos reservados pelo grupo de pesquisa AMPRT.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
